<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Review Sentiment Analysis</title>
    <style>
      /* --- Base Styling --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f3f4f6, #e8ecf1);
        color: #2d3436;
      }

      .container {
        width: 460px;
        background: #ffffff;
        border-radius: 16px;
        padding: 40px 35px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: translateY(-4px);
      }

      h1 {
        font-size: 26px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #1a1a1a;
        text-align: center;
      }

      p.subtitle {
        font-size: 14px;
        color: #6b7280;
        text-align: center;
        margin-bottom: 25px;
      }

      textarea {
        width: 100%;
        height: 120px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        padding: 14px;
        font-size: 15px;
        color: #333;
        background: #fafafa;
        resize: none;
        transition: all 0.2s ease;
      }

      textarea:focus {
        background: #fff;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        outline: none;
      }

      button {
        margin-top: 22px;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #2563eb;
        color: #fff;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.25s ease;
      }

      button:hover {
        background-color: #1e4fd4;
      }

      .result {
        margin-top: 25px;
        font-size: 18px;
        font-weight: 600;
        padding: 12px 15px;
        border-radius: 8px;
        text-align: center;
      }

      .positive {
        background-color: #e6f4ea;
        color: #137333;
        border: 1px solid #c4e3ca;
      }

      .negative {
        background-color: #fce8e6;
        color: #c5221f;
        border: 1px solid #f5b5af;
      }

      footer {
        margin-top: 30px;
        text-align: center;
        font-size: 13px;
        color: #9ca3af;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Hotel Review Sentiment Analysis</h1>
      <p class="subtitle">Analyze the tone of your hotel feedback instantly</p>

      <form method="POST" action="/predict">
        <textarea
          name="review"
          placeholder="Enter your hotel review here..."
          required
        >{{ review_text }}</textarea>
        <button type="submit">Analyze Sentiment</button>
      </form>

      {% if prediction_text %}
      <div
        class="result {% if 'Positive' in prediction_text %}positive{% else %}negative{% endif %}"
      >
        {{ prediction_text }}
      </div>
      {% endif %}

      <footer>Â© 2025 Sentiment Analyzer | Designed by Bibek Das</footer>
    </div>
  </body>
</html>
